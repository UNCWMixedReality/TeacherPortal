{% extends "_base.html" %}
{% load static %}
{% block title %}Login{% endblock title %}
{% block content %}

{% if form.errors %}
        {{ form.errors }}
{% endif %}

<div class="mt-0 mx-auto py-10 w-4/5 flex flex-col items-center">
    <h1 class="text-xl font-bold">Login</h1>
    <form  method="post" action="{% url 'login' %}" class="space-y-4 text-gray-700">
        {% csrf_token %}
        <div class="flex flex-wrap">
          <div class="w-full">
            <label class="block mb-1" for="formGridCode_username">Username</label>
            <input class="w-full h-10 px-3 text-base placeholder-gray-600 border rounded-lg focus:shadow-outline" type="text" id="username" name="username"/>
          </div>
        </div>
        <div class="text-gray-700">
            <label class="block mb-1" for="forms-helpTextCode">Password</label>
            <input class="w-full h-10 px-3 text-base placeholder-gray-600 border rounded-lg focus:shadow-outline" type="password" id="password" name="password" aria-describedby="passwordHelp"/>
            <span class="text-xs text-gray-600" id="passwordHelp">Your password must be at least 6 characters long.</span>
          </div>
          <button type="submit" class="bg-emerald-500 hover:bg-emerald-600 focus:outline-none focus:ring focus:ring-emerald-300 active:bg-emerald-700 px-5 py-2 text-sm leading-5 rounded-full font-semibold text-white">Sign In</button>
      </form></div>


{% endblock content %}
